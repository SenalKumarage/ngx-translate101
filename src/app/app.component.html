<h2>{{ 'APP.TITLE' | translate }}</h2>
  <p>
    This starter project explains a simple example of how to use the ngx-translate(an i18n library)
  </p>
  <label>
    {{ 'APP.SELECT' | translate }}
    <select #langSelect (change)="translate.use(langSelect.value)">
      <option *ngFor="let lang of langs" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
    </select>
  </label>
